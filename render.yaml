services:
  - type: web
    name: hackrx-llm
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENV
        sync: false
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false
      - key: HUGGINGFACE_MODEL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TEAM_TOKEN
        sync: false
